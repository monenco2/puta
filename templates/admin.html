{% extends "base.html" %}
{% block content %}
<h2>Panel Admin</h2>

<form action="/crear" method="post" class="card">
    <h3>Nueva Página</h3>
    Título:
    <input name="titulo">
    Contenido:
    <textarea name="contenido"></textarea>
    <button>Crear</button>
</form>

<h3>Paginas existentes</h3>

{% for p in pages %}
<div class="card">
    <h4>{{ p.titulo }}</h4>
    <a href="/editor/{{ p.id }}">Editar</a>
</div>
{% endfor %}

<a href="/logout">Cerrar sesión</a>
{% endblock %}
